<table class="table table-hover">
  <thead>
    <tr>
      <td>Stock</td>
      <td>Product Name</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ stock }}</td>
      <td>{{ product.ProductName }}</td>
      <td><a class="btn btn-secondary btn-primary" (click)="canEdit()">Save</a></td>
    </tr>
  </tbody>
</table>
